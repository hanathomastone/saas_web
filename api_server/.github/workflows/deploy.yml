name: Deploy to EC2 with Docker (.env based)

on:
  push:
    branches: [ "main" ]   # main 브랜치에 push 시 실행

jobs:
  deploy:
    runs-on: self-hosted   # EC2에 설치된 GitHub Runner에서 실행

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        run: ./gradlew clean build -x test

      - name: Build Docker image
        run: docker build -t saas-dentix:latest .

      - name: Stop old container
        run: docker rm -f saas-dentix || true

      - name: Run new container with .env
        run: |
          docker run -d \
            --name saas-dentix \
            -p 8080:8080 \
            --env-file /home/ec2-user/saas_dentiX_devel/.env \
            saas-dentix:latest